<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <img class="card__img" src="./images/illustration-hero.svg" alt="">
    <section class="card__summary">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">
        You can now listen to million of songs, audiobooks
        and podcast on any device anywhere you like!
      </p>
      <section class="card-bullet">
        <img class="card-bullet__img" src="./images/icon-music.svg" alt="icon-music">
        <h3 class="card-bullet__title">Annual Plan</h3>
        <span class="card-bullet__price">$59.99/year</span>
        <a class="card-bullet__link"href="...">Change</a>
      </section>
      <button class="btn btn--primary">Proced to Payment</button>
      <button class="btn btn--secondary">Cancel order</button>
    </section>
  </div>
</body>
</html>
