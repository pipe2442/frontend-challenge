<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <img class="card__img" src="./images/illustration-hero.svg" alt="">
    <section class="card__summary">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__description">
        You can now listen to million of songs, audiobooks
        and podcast on any device anywhere you like!
      </p>
      <div class="card-bullet">
        <img class="card-bullet__img" src="./images/icon-music.svg" alt="icon-music">
        <section class="card-bullet__plan">
          <h3 class="card-bullet__title">Annual Plan</h3>
          <span class="card-bullet__price">$59.99/year</span>
        </section>
        <a class="card-bullet__link"href="...">Change</a>
      </div>
      <button class="btn btn--primary">Proceed to Payment</button>
      <button class="btn btn--secondary">Cancel order</button>
    </section>
  </div>



  <script src=""></script>
</body>
</html>
